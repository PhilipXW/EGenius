<div class="container-fluid my-3">
    <div class="row">
      <div class="col">
        <h2 class="text-blue text-center py-5" id="quoteForm">Request A Quote</h3>
      </div>
    </div>
  </div>

<div class="container">
    <div class="row">
      <div class="col-md-9 mx-auto">
      
      <div>
        
        <form name="contact" method="POST" data-netlify="true">
          <input type="hidden" name="subject" 
          value="Quote request from egmobile.com.au" />
          <p class="text-dark text-left">Please fill out the form and we will endeavour to answer as soon as possible.</p>
  
          <div class="form-group">
            <label for="name">Name(required)</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
          </div>
          <div class="form-group">
            <label for="formEmail">Email(required)</label>
            <input type="email" name="email" class="form-control" id="formEmail" aria-describedby="emailHelp" required>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="formSubject">Subject</label>
              <textarea class="form-control" id="formSubject" rows="1" name="subject"></textarea>
            </div>
        </div>
        <div class="form-group">
          <label for="formMessage">Message</label>
          <textarea class="form-control" id="formMessage" rows="5" name="message"></textarea>
        </div>
          <p>
            <button type="submit" class="ml-3 btn bg-logo-blue"><span class="text-light">Send</span></button>
          </p>
        </form>
      </div>
      
  
      </div>
    </div>
  </div>
